<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Connect with Niloy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f9f9f9, #e6e6e6);
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .profile-image img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid #0077b5;
            object-fit: cover;
            margin: 20px auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 700;
            color: #222;
        }

        p {
            font-size: 18px;
            color: #555;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .nav-container {
            margin-top: 20px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-list li {
            margin: 8px 0;
            background: #f3f3f3;
            border-radius: 12px;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
        }

        .nav-list li.show {
            transform: translateY(0);
            opacity: 1;
        }

        .nav-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .nav-list li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 12px 18px;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .nav-list li a i {
            margin-right: 12px;
            font-size: 20px;
            color: #666;
            transition: color 0.3s ease;
        }

        .nav-list li:hover a i {
            color: #007bff;
        }

        /* Responsive Design for Larger Screens */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                background: linear-gradient(to bottom, #f3f3f3, #ccc);
            }

            .container {
                max-width: 600px;
                padding: 40px;
            }

            .profile-image img {
                width: 200px;
                height: 200px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 20px;
            }

            .nav-list li a {
                font-size: 20px;
                padding: 15px 20px;
            }

            .nav-list li a i {
                font-size: 24px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 22px;
            }

            .nav-list li {
                margin: 12px 0;
            }

            .nav-list li a {
                font-size: 22px;
                padding: 18px 25px;
            }
        }
    </style>
</head>
<body>

    <script>
        const navItems = document.querySelectorAll('.nav-list li');
        let delay = 0;

        navItems.forEach((item, index) => {
            setTimeout(() => {
                item.classList.add('show');
            }, delay);
            delay += 100; // Adjust delay for smoother animations
        });
    </script>
