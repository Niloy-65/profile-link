<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Social Links</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .profile {
      text-align: center;
      margin-bottom: 40px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.2);
    }
    .profile h1 {
      font-size: 1.8em;
      margin: 15px 0 5px;
    }
    .profile p {
      font-size: 1em;
      opacity: 0.8;
    }

    .nav-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px 25px;
      justify-content: center;
      padding: 0;
      max-width: 650px;
    }

    .nav-list li {
      animation: slideIn 0.5s ease forwards;
      opacity: 0;
    }

    .nav-list li:nth-child(1)  { animation-delay: 0.2s; }
    .nav-list li:nth-child(2)  { animation-delay: 0.4s; }
    .nav-list li:nth-child(3)  { animation-delay: 0.6s; }
    .nav-list li:nth-child(4)  { animation-delay: 0.8s; }
    .nav-list li:nth-child(5)  { animation-delay: 1.0s; }
    .nav-list li:nth-child(6)  { animation-delay: 1.2s; }
    .nav-list li:nth-child(7)  { animation-delay: 1.4s; }
    .nav-list li:nth-child(8)  { animation-delay: 1.6s; }
    .nav-list li:nth-child(9)  { animation-delay: 1.8s; }
    .nav-list li:nth-child(10) { animation-delay: 2.0s; }
    .nav-list li:nth-child(11) { animation-delay: 2.2s; }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-list li a {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 15px 15px;
      font-size: 1.05em;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: 0.4s;
      backdrop-filter: blur(10px);
      text-align: center;
      min-width: 130px;
    }

    .nav-list li a:hover {
      letter-spacing: 2px;
      background: var(--clr);
      color: #fff;
      box-shadow: 0 0 10px var(--clr);
      transform: scale(1.05);
    }

    .nav-list li a i {
      margin-right: 8px;
      font-size: 1.1em;
    }

    /* Social Media Colors */
    .website      { --clr: #4CAF50; }
    .blogger      { --clr: #f57d00; }
    .github       { --clr: #333;     }
    .linkedin     { --clr: #0077b5; }
    .facebook     { --clr: #1877f2; }
    .behance      { --clr: #1769ff; }
    .pngtree      { --clr: #76b852; }
    .shutterstock { --clr: #f63;     }
    .adobestock   { --clr: #ff0000; }
    .pexels       { --clr: #03a9f4; }
    .vecteezy     { --clr: #f13a59; }
  </style>
</head>
<body>
