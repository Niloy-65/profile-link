body {

.social-links a {

    background-color: #0077b5;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.social-links a:hover {
    background-color: #005582;
}

.social-links a i {
    margin-right: 10px;
    font-size: 18px;
}
